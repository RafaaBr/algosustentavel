<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/idea.css">

    <link rel="icon" href="https://image.flaticon.com/icons/svg/1086/1086970.svg">
    <title>Algo sustentável</title>
</head>
<body>
    <header class="header" id="header-id">
        <!-- Logo temporária apenas para melhor estilização do header design -->
        <img class="logo" src="https://image.flaticon.com/icons/svg/1086/1086970.svg" alt="Imagem da logo" draggable="false">
        <nav class="navegation">
            <a href="#">Home</a>
            <a href="pages/articles.html">Artigos</a>
            <a href="#">Ideias</a>
        </nav>
    </header>
    <main id="main-id">
        <section class="carousel" id="session-carousel">
            <h2>Carousel</h2>
        </section>
        <section class="idea" id="session-idea">
            <h2>Ideias</h2>
            <div class="card-idea">
                <div class="information">
                    <p>Utilize esse espaço para ajudar com ideias, ou aprender novas ideias.</p>
                    <div id="buttons">
                        <button class="add-idea" id="add-idea">+ Adicionar ideia</button>
                        <button class="see-idea" id="see-idea">Ver Ideias</button>
                    </div>
                </div>
            </div>d
        </section>
        <div id="pop-up-add-idea" class="hide">
            <div class="pop-up-add-idea-content">
                <h1>Nova Ideia</h1>
                <form action="">
                    <label for="title">Título da Ideia</label>
                    <input type="text" name="title">

                    <label for="description">Escrevar sobre a sua ideia</label>
                    <textarea name="description" id="" cols="30" rows="5" autocomplete="off"></textarea>
                    
                    <label for="image">Link da imagem</label>
                    <input type="url" name="image">
                    <div class="pop-up-buttons">
                        <button id="comeback">Voltar</button>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/buttons.js"></script>
</body>
</html>
