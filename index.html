<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="https://image.flaticon.com/icons/svg/1086/1086970.svg">
    <title>Algo sustentável</title>
</head>
<body id="app">
    <header class="header" id="header-id">
        <!-- Logo temporária apenas para melhor estilização do header design -->
        <img class="logo" src="https://image.flaticon.com/icons/svg/1086/1086970.svg" alt="Imagem da logo" draggable="false">
        <nav class="navegation">
            <a href="#">Home</a>
            <a href="#">Artigos</a>
            <a href="#">Ideias</a>
        </nav>
    </header>

    <main id="main-id">
        <section class="carousel" id="session-carousel">
            <h2>Carousel</h2>
        </section>
        <section class="idea" id="session-idea">
            <h2>Ideias</h2>
            <div class="card-idea">
                <div class="information">
                    <p>Utilize esse espaço para ajudar com ideias, ou aprender novas ideias.</p>
                    <div id="buttons">
                        <button class="add" id="add-idea">+ Adicionar ideia</button>
                        <button class="see-idea" id="see-idea">Ver Ideias</button>
                    </div>
                </div>
                <!-- Imagem de card provisória -->
                <img class="card-image" src="https://image.flaticon.com/icons/svg/683/683529.svg" alt="Imagem do card">
                <div class="card-body">
                    <h5 class="card-title">Casa verde</h5>
                    <p class="card-text">Descrição</p>
                    <a href="#">ir para a ideia</a>
                </div>
            </div>
        </section> 
    </main>
    <!-- Modal -->
    <div id="modal" class="hide">
        <div class="content">
            <h1>Nova Ideia</h1>
            <form action="">
                <div class="input-wrapper">
                    <label for="title">Título da Ideia</label>
                    <input type="text" name="title">
                </div>
            
                <div class="input-wrapper">
                    <label for="description">Digite uma descrição para essa ideia</label>
                    <textarea name="description" id="" cols="30" rows="5"></textarea>
                </div>
            
                <div class="input-wrapper">
                    <label for="image">Link da imagem</label>
                    <input type="url" name="image">
                </div>
                <button>Salvar</button>
                <a href="#" onclick="onOff()">Voltar</a>
            </form>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
