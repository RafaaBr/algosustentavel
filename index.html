<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/home-image.svg">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/idea.css">

    <title>Algo sustentável</title>
</head>
<body>
    <div class="container">
        <header class="header" id="header-id">
            <nav class="navegation">
            <img title="Ínicio" class="logo" id="logo-id" src="img/home-image.svg" alt="Imagem da logo" draggable="false">
            <a href="pages/articles/articles.html" class="nav-text">Artigos</a>
            <a href="pages/ideias/ideias.html" class="nav-text">Ideias</a>
            <img title="Desenvolvedores" class="github" id="devs" src="img/github-image.svg">
        </nav>
        </header>
        <main id="main-id">
            <section class="homepage" id="homepage-id">
                <div class="information">
                    <p>Oferecemos diversos tipos de ideias sobre sustentabilidade.</p>
                    <p>Quer saber como funciona?</p>
                    <button class="more" id="more-id">Saiba mais</button>
                </div>
                <img src="https://image.flaticon.com/icons/svg/2843/2843364.svg" alt="">
            </section>
            
            <div id="pop-up-add-idea" class="hide">
                <div class="pop-up-add-idea-content">
                    <h1>Nova Ideia</h1>
                    <form action="">
                        <label for="title">Título da Ideia</label>
                        <input type="text" name="title">

                        <label for="description">Escreva sobre a sua ideia</label>
                        <textarea name="description" id="" cols="30" rows="5" autocomplete="off"></textarea>
                        
                        <label for="image">Link da imagem</label>
                        <input type="url" name="image">
                        <div class="pop-up-buttons">
                            <button id="comeback">Voltar</button>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="js/home.js"></script>
</body>
</html>
