<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/home-image.svg">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/idea.css">

    <title>Algo sustentável</title>
</head>
<body>
    <header class="header" id="header-id">
        <nav class="navegation">
            <img title="Ínicio" class="logo" src="img/home-image.svg" alt="Imagem da logo" draggable="false">
            <a href="pages/articles/articles.html">Artigos</a>
            <a href="pages/ideias/ideias.html">Ideias</a>
            <a href="#"><img title="Desenvolvedores" class="github" src="img/github-image.svg"></a>
        </nav>
    </header>
    <main id="main-id">
        <section class="idea" id="session-idea">
            <h2>Ideias</h2>
            <div class="card-idea">
                <div class="information">
                    <p>Utilize esse espaço para ajudar com ideias, ou aprender novas ideias.</p>
                    <div id="buttons">
                        <button class="add-idea" id="add-idea">+ Adicionar ideia</button>
                        <button class="see-idea" id="see-idea">Ver Ideias</button>
                    </div>
                </div>
            </div>d
        </section>
        <div id="pop-up-add-idea" class="hide">
            <div class="pop-up-add-idea-content">
                <h1>Nova Ideia</h1>
                <form action="">
                    <label for="title">Título da Ideia</label>
                    <input type="text" name="title">

                    <label for="description">Escreva sobre a sua ideia</label>
                    <textarea name="description" id="" cols="30" rows="5" autocomplete="off"></textarea>
                    
                    <label for="image">Link da imagem</label>
                    <input type="url" name="image">
                    <div class="pop-up-buttons">
                        <button id="comeback">Voltar</button>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="js/buttons.js"></script>
</body>
</html>
